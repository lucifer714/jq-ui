<script>
// 页面加载后刷新时间戳
$(function() {
	document.getElementById("timestamp").innerHTML = "对话框真的刷新啦 :) " + new Date().getTime();
});

// 全选
function checkAll() {
	var checks = document.getElementsByClassName("user-check");
	for (var i = 0; i < checks.length; i++) {
		var check = checks[i];
		check.checked = true;
	}
}
// 取消
function cancelAll() {
	var checks = document.getElementsByClassName("user-check");
	for (var i = 0; i < checks.length; i++) {
		var check = checks[i];
		check.checked = false;
	}
}
// 反选
function reverseAll() {
	var checks = document.getElementsByClassName("user-check");
	for (var i = 0; i < checks.length; i++) {
		var check = checks[i];
		if (check.checked)
			check.checked = false;
		else
			check.checked = true;
	}
}
// 刷新对话框
function refresh() {
	$.dialog.reload("dialog1");
}
// 关闭对话框
function closeDialog() {
	$.messager.confirm({
		title: '信息',
		content: '您确定关闭窗口吗？',
		btn: [ 
		   { text: '确定', callback: function() { 
			   $.dialog.close("dialog1");
		   } }, 
		   { text: '取消', callback: function() {} }
		]
	});
}
</script>
